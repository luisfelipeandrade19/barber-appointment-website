name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      working-directory: frontend
      run: |
        echo "Verificando package.json..."
        cat package.json | grep -A 10 '"scripts"'
        if [ -f package-lock.json ]; then
          echo "Running npm ci (strict install from lock file)..."
          npm ci || {
            echo "npm ci failed; running npm install to proceed and regenerate lock file"
            npm install
          }
        else
          echo "No lock file found, running npm install..."
          npm install
        fi
    
    - name: Install Playwright Browsers
      working-directory: frontend
      run: npx playwright install --with-deps
    
    - name: Start Vite server
      working-directory: frontend
      run: npm run dev &
    
    - name: Wait for server to be ready
      run: |
        timeout=60
        elapsed=0
        while ! curl -f http://localhost:5173 > /dev/null 2>&1; do
          if [ $elapsed -ge $timeout ]; then
            echo "Server failed to start within ${timeout}s"
            exit 1
          fi
          echo "Waiting for server to start... (${elapsed}s)"
          sleep 2
          elapsed=$((elapsed + 2))
        done
        echo "Server is ready!"
    
    - name: Run Playwright tests
      working-directory: frontend
      run: |
        echo "Verificando scripts dispon√≠veis..."
        npm run
        echo "Executando testes..."
        npm run test
      env:
        CI: true
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

